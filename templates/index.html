<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UCI Project 2: Dashboard</title>
  <!-- Bootstrap Theme Litera CDN-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/litera/bootstrap.min.css">

</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Orange County Public Employees Salary Record Dashboard</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 text-center">
        <a href="/" type="button" class="btn btn-primary btn-lg" >Year</a>
        <a href="page2" type="button" class="btn btn-secondary btn-lg">Department</a>
      </div>
    </div>
    <br/>
    <div class="row align-items-center">
      <div class="col-md-12 text-center">
        <h5>Year:</h5>
        <select id="selDataset" onchange="optionChanged(this.value)"></select>
      </div>
    </div>
    <br/>
    <div class="row align-items-center">
      <div class="col-md-6 align-items-center">
        <div id="pie"></div>
      </div>
      <div class="col-md-6 align-items-center">
        <div id="pieTop10"></div>
      </div>
    </div>
  </div>
  <br/>
  <div class="row align-items-center">
    <div class="col-md-6">
      <div id="table"></div>
    </div>
    <div class="col-md-6">
      <canvas id="bubble" margin=20></canvas>
    </div>
  </div>

  <!-- <script src="https://cdn.plot.ly/plotly-1.31.2.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>

  <!-- chart js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>

</body>

</html>
